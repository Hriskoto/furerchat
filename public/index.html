<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nameInput" class="full-screen">
    <div class="nameInputWrapper">
      <input type="text" id="username" class="input" placeholder="Enter your name" />
      <button onclick="enterChat()" class="btn">Enter Chat</button>
    </div>
  </div>

  <div id="chatContainer" class="full-screen" style="display:none;">
    <div id="chatHeader">
      <span id="onlineCount">Online: 0</span>
    </div>
    <div id="messages" class="messages"></div>

    <div id="delayLabel" class="delayLabel"></div>

    <div class="input-wrapper">
      <input type="text" id="messageInput" class="input" placeholder="Type a message" />
      <button onclick="sendMessage()" class="send-button"></button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
